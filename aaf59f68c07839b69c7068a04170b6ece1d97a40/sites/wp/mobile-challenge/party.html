<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile-challenge.css" type="text/css" />
    <title>Whitepages Pro Mobile Challenge - Test our data against your number.</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="content party">
      <img class="h1img" src="img/thanks2.png" />
      <h1 class="headline"><span>KEEP THIS FUN</span> TRAIN ROLLING<img class="beer-icon" src="img/beer.png" /></h1>
      <p class="desc">RSVP for tonight's Happy Hour</p>
      <form id="party" action="index.html">
        <div class="user-email" id="main-field">
          <input type="text" placeholder="Your email" />
          <span class="icon"></span>
        </div>
        <div class="subfield">
          <input id="send-email" name="button" type="submit" value="COUNT ME IN!" />
        </div>
      </form>
      <a class="icon-pro4" href="index.html">&#xe615;</a>
    </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/prettyCheckable.min.js"></script>
    <script src="js/jquery.maskedinput.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    jQuery(function($){
      var addFields = $('.subfield');
      var userField = $('#main-field input');
      var icon = $('.icon');
      var desc = $('.desc');

      addFields.hide();
      userField.on('focus',function(){
        addFields.slideDown("slow");
        desc.slideUp("slow");
      });
      userField.on('blur',function(){
        var keyVal= $(this).val().length;
        if ( keyVal <= 1 ) {
          addFields.slideUp("slow");
          desc.slideDown("slow");
        }
      });
    });
    </script>
  </body>
</html>
