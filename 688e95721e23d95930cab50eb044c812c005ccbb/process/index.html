<!DOCTYPE html>
<html lang="eng">
  <head>
  <style type="text/css">
    img{
      width:auto;
      max-width:100%;
      height:auto;
      max-height:500px;
    }
  </style>
  </head>
  <body>

    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
    var dir = "img-2013/";
    var pngext = ".png";
    var jpgext = ".jpg";
    $.ajax({
        //This will retrieve the contents of the folder if the folder is configured as 'browsable'
        url: dir,
        success: function (data) {
            //Lsit all png file names in the page
            $(data).find("a:contains(" + pngext + ")").each(function () {
                var filename = this.href.replace(window.location.host, "").replace("http:///process", "");
                $("body").append($("<img src=" + dir + filename + "></img>"));
            });
            // all jpg file names in the page
            $(data).find("a:contains(" + jpgext + ")").each(function () {
                var filename = this.href.replace(window.location.host, "").replace("http:///process", "");
                $("body").append($("<img src=" + dir + filename + "></img>"));
            });
        }
    });
    </script>
  </body>
</html>
