		<div class="protected">
			<div class="protected__content">
				<h1 class="protected__content__heading">Welcome to Navreen Grewal's portfolio.</h1>
				<p>Enter password to see my work as a Senior Product Designer. <a href="https://www.linkedin.com/in/navreeng/" target="_blank">Contact me</a> if you need access.</p>
				<form>
					<input class="protected__content__input" data-id="password" type="password" placeholder="Enter password"/>
					<button data-id="button" type="button" class="protected__content__btn">Submit</button>
				</form>
			</div>
			<div class="protected__alert" data-id="alert">Incorrect password, contact Navreen. <span>Sorry, Elliott, you'll have to find someone else's hard work to exploit.</span></div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
		<script type="text/javascript">
			"use strict"
			var button = document.querySelectorAll('[data-id="button"]')
			var password = document.querySelectorAll('[data-id="password"]')

			function login(secret) {
				var hash = sha1(secret)
				var url = hash + "/index.html"
				var alert = document.querySelectorAll('[data-id="alert"]')

				var request = new XMLHttpRequest()
				request.open('GET', url, true)

				request.onload = function () {
					if (request.status >= 200 && request.status < 400) {
						window.location = url
					} else {
						parent.location.hash = hash
						alert[0].style.display = 'block'
						password[0].setAttribute('placeholder', 'Incorrect password')
						password[0].value = ''
					}
				}
				request.onerror = function () {
					parent.location.hash = hash
					alert[0].style.display = 'block'
					password[0].setAttribute('placeholder', 'Incorrect password')
					password[0].value = ''
				}
				request.send()
			}

			button[0].addEventListener("click", function () {
				login(password[0].value)
			})

			document.onkeydown = function (e) {
				e = e || window.event
				if (e.keyCode == 13) {
					login(password[0].value)
				}
			}
		</script>
